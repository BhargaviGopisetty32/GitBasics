<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h2>Registration</h2>
	<form>
		<div class="form-group">
			<label>firstname:</label><br>
			<input type="text" name="fname" placeholder="enter firstname"><br>
		</div>
		<div class="form-group">
			<label>lastname:</label><br>
			<input type="text" name="lname" placeholder="enter lastname"><br>
		</div>
		<div class="form-group">
			<label>address:</label><br>
			<input type="text" name="address" placeholder="enter address"><br>
		</div>
		<div class="form-group">
			<label>email:</label><br>
			<input type="email" name="email" placeholder="enter emailid"><br>
		</div>
		<div class="form-group">
			<label>phnno:</label><br>
			<input type="number" name="number" placeholder="enter phone number"><br>
		</div>
		<div class="form-group form-check">
			<label>gender:</label><br>
			<input type="radio" name="gender" value="female" class="form-check-input">female<br>
			<input type="radio" name="gender" value="male" class="form-check-input">male<br>
			<input type="radio" name="gender" value="other" class="form-check-input">other<br>
		</div>
		<div class="text-success">
			<label>languages known:</label><br>
			<input type="checkbox" name="Languages" value="c" class="form-check-input">c<br>
			<input type="checkbox" name="Languages" value="python" class="form-check-input">python<br>
			<input type="checkbox" name="Languages" value="java" class="form-check-input">java<br>
		</div>
		<input type="submit" name="submit" value="submit">
	</form>
</body>
</html>
